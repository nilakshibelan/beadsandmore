<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="mainGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="beadGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c" />
      <stop offset="100%" style="stop-color:#c0392b" />
    </linearGradient>
    
    <linearGradient id="beadGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db" />
      <stop offset="100%" style="stop-color:#2980b9" />
    </linearGradient>
    
    <linearGradient id="beadGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71" />
      <stop offset="100%" style="stop-color:#27ae60" />
    </linearGradient>
    
    <linearGradient id="beadGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6" />
      <stop offset="100%" style="stop-color:#8e44ad" />
    </linearGradient>
    
    <linearGradient id="beadGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12" />
      <stop offset="100%" style="stop-color:#e67e22" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Inner glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" stroke="#fff" stroke-width="6" filter="url(#shadow)"/>
  
  <!-- Decorative beads around the circle with realistic textures -->
  <!-- Red Glass Bead -->
  <circle cx="140" cy="60" r="8" fill="url(#beadGrad1)" filter="url(#glow)"/>
  <circle cx="140" cy="60" r="6" fill="url(#beadGrad1)" opacity="0.8"/>
  <circle cx="138" cy="58" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="141" cy="61" r="1" fill="#000" opacity="0.2"/>
  
  <!-- Blue Crystal Bead -->
  <circle cx="160" cy="100" r="6" fill="url(#beadGrad2)" filter="url(#glow)"/>
  <circle cx="160" cy="100" r="4" fill="url(#beadGrad2)" opacity="0.9"/>
  <circle cx="159" cy="99" r="1.5" fill="#fff" opacity="0.7"/>
  
  <!-- Green Jade Bead -->
  <circle cx="140" cy="140" r="7" fill="url(#beadGrad3)" filter="url(#glow)"/>
  <circle cx="140" cy="140" r="5" fill="url(#beadGrad3)" opacity="0.8"/>
  <circle cx="138" cy="138" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="141" cy="141" r="1" fill="#000" opacity="0.15"/>
  
  <!-- Purple Amethyst Bead -->
  <circle cx="100" cy="160" r="5" fill="url(#beadGrad4)" filter="url(#glow)"/>
  <circle cx="100" cy="160" r="3" fill="url(#beadGrad4)" opacity="0.9"/>
  <circle cx="99" cy="159" r="1" fill="#fff" opacity="0.6"/>
  
  <!-- Orange Coral Bead -->
  <circle cx="60" cy="140" r="6" fill="url(#beadGrad5)" filter="url(#glow)"/>
  <circle cx="60" cy="140" r="4" fill="url(#beadGrad5)" opacity="0.8"/>
  <circle cx="59" cy="139" r="1.5" fill="#fff" opacity="0.6"/>
  
  <!-- Silver Metallic Bead -->
  <circle cx="40" cy="100" r="7" fill="url(#beadGrad1)" filter="url(#glow)"/>
  <circle cx="40" cy="100" r="5" fill="#bdc3c7"/>
  <circle cx="38" cy="98" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="41" cy="101" r="1" fill="#000" opacity="0.1"/>
  
  <!-- Pink Rose Quartz Bead -->
  <circle cx="60" cy="60" r="5" fill="url(#beadGrad3)" filter="url(#glow)"/>
  <circle cx="60" cy="60" r="3" fill="#fd79a8"/>
  <circle cx="59" cy="59" r="1" fill="#fff" opacity="0.7"/>
  
  <!-- Golden Pearl Bead -->
  <circle cx="100" cy="40" r="6" fill="url(#beadGrad2)" filter="url(#glow)"/>
  <circle cx="100" cy="40" r="4" fill="#ffd700"/>
  <circle cx="99" cy="39" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="101" cy="41" r="0.5" fill="#000" opacity="0.1"/>
  
  <!-- Main text -->
  <text x="100" y="90" font-family="Cinzel, serif" font-size="26" font-weight="700" 
        text-anchor="middle" fill="#fff" filter="url(#shadow)" letter-spacing="2px">BEADS</text>
  
  <!-- Sub text -->
  <text x="100" y="115" font-family="Playfair Display, serif" font-size="12" font-weight="500" 
        text-anchor="middle" fill="#fff" opacity="0.95" letter-spacing="3px" font-style="italic">& MORE</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="130" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="90" cy="130" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="110" cy="130" r="1.5" fill="#fff" opacity="0.4"/>
</svg>